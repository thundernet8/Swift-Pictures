perl_set $uri_lowercase 'sub {
    my $r = shift;
    my $uri = $r->uri;
    $uri = lc($uri);
    return $uri;
}';

upstream node-upload {
    server 127.0.0.1:3001;
}

proxy_cache_path /var/lib/nginx/cache levels=1:2 keys_zone=backcache:8m max_size=100m;
proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
proxy_cache_valid 200 302 10m;
proxy_cache_valid 404 1m;

server {
      listen 80;
      server_name s.fuli.news;
      server_tokens   off;
      gzip on;
      gzip_disable "MSIE [1-6]\.";
      gzip_comp_level 5;
      gzip_vary on;
      gzip_min_length 1000;
      gzip_proxied any;
      gzip_types application/x-javascript text/css application/javascript text/javascript text/plain text/xml application/json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/xml font/eot font/opentype font/otf image/svg+xml image/vnd.microsoft.icon;
      gzip_buffers 16 8k;
      client_max_body_size 8M;

      location ^~ /upload {
        proxy_pass http://node-upload;
          proxy_http_version 1.1;
          proxy_set_header   Host               $http_host;
          proxy_set_header   X-Real-IP          $remote_addr;
          proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto  $scheme;
          proxy_set_header   X-NginX-Proxy    true;
          proxy_connect_timeout      2;
          proxy_buffer_size          4k;
          proxy_buffers              4 32k;
          proxy_busy_buffers_size    64k;
          proxy_temp_file_write_size 64k;
          proxy_temp_path            /etc/nginx/proxy_temp;
          proxy_send_timeout 600;
          proxy_read_timeout 600;
      }

      access_log  /home/logs/swift.image.upload.log;
  }


server {
      listen 80;
      server_name i.fuli.news;
      server_tokens   off;
      gzip on;
      gzip_disable "MSIE [1-6]\.";
      gzip_comp_level 5;
      gzip_vary on;
      gzip_min_length 1000;
      gzip_proxied any;
      gzip_types application/x-javascript text/css application/javascript text/javascript text/plain text/xml application/json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/xml font/eot font/opentype font/otf image/svg+xml image/vnd.microsoft.icon;
      gzip_buffers 16 8k;
      proxy_cache backcache;
      proxy_cache_bypass $http_cache_control;
      add_header X-Proxy-Cache $upstream_cache_status;

      location / {
          #limit_req zone=one;
          #limit_conn addr 10;
          #set your share swift account
          set $account AUTH_xxx;
		  if ($uri_lowercase ~* "/[0-9a-z]{1}1([0-9a-z]{1})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}2([0-9a-z]{2})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}3([0-9a-z]{3})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}4([0-9a-z]{4})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}5([0-9a-z]{5})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}6([0-9a-z]{6})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}7([0-9a-z]{7})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}8([0-9a-z]{8})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
		  if ($uri_lowercase ~* "/[0-9a-z]{1}9([0-9a-z]{9})([0-9a-z\._-]+)") {
              set $container $1;
              set $object $2;
          }
          proxy_pass http://127.0.0.1:8080/v1/$account/$container/$object;
          proxy_http_version 1.1;
          proxy_set_header   Host               $http_host;
          proxy_set_header   X-Real-IP          $remote_addr;
          proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto  $scheme;
          proxy_set_header   X-NginX-Proxy    true;
          proxy_connect_timeout      2;
          proxy_buffer_size          4k;
          proxy_buffers              4 32k;
          proxy_busy_buffers_size    64k;
          proxy_temp_file_write_size 64k;
          proxy_temp_path            /etc/nginx/proxy_temp;
          proxy_send_timeout 600;
          proxy_read_timeout 600;
      }

      access_log  /home/logs/swift.image.download.log;
  }
